version: "3.8"

services:
  mariadb:
    image: mariadb:10.5
    container_name: erpnext-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: erpnextpass
      MYSQL_DATABASE: erpnext
      MYSQL_USER: erpuser
      MYSQL_PASSWORD: erpnextpass
    volumes:
      - mariadb_data:/var/lib/mysql

  erpnext:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erpnext-app
    restart: always
    ports:
      - "8000:8000" # ERPNext uses port 8000 internally
    environment:
      SITE_NAME: erp.example.com
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_ROOT_USER: root
      DB_ROOT_PASSWORD: erpnextpass
      DB_NAME: erpnext
      DB_USER: erpuser
      DB_PASSWORD: erpnextpass
    depends_on:
      - mariadb

volumes:
  mariadb_data:
    # Using a named volume managed by Docker/Railway
    # Removed the absolute path which won't work on Railway
