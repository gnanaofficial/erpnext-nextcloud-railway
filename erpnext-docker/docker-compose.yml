version: '3.8'

services:
  mariadb:
    image: mariadb:10.5
    container_name: erpnext-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: erpnextpass
      MYSQL_DATABASE: erpnext
      MYSQL_USER: erpuser
      MYSQL_PASSWORD: erpnextpass
    volumes:
      - mariadb_data:/var/lib/mysql

  erpnext:
    image: frappe/erpnext:latest
    container_name: erpnext-app
    restart: always
    ports:
      - "8000:8000"  # Corrected port to avoid conflict
    environment:
      SITE_NAME: erp.example.com
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_ROOT_USER: root
      DB_ROOT_PASSWORD: erpnextpass
      DB_NAME: admin
      DB_USER: erpuser
      DB_PASSWORD: erpnextpass
    depends_on:
      - mariadb
    restart: always

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /var/lib/erpnext-db  # Corrected volume mount path
      o: bind
